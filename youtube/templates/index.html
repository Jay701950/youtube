<!DOCTYPE html>
<html>
<head>
    <title>YDY Downloader</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        #download-section { display: none; } /* 처음엔 숨김 */
    </style>
</head>
<body>
    <h1>YDY YouTube Downloader</h1>

    <div id="login-section">
        <input type="password" id="pw-input" placeholder="비밀번호 입력">
        <button onclick="checkPassword()">확인</button>
    </div>

    <div id="download-section">
        <form action="/download" method="post">
            <input type="hidden" name="password" id="final-pw">
            <input type="text" name="url" placeholder="유튜브 링크 주소" style="width: 300px;">
            <button type="submit">다운로드 시작</button>
        </form>
    </div>

    <script>
        function checkPassword() {
            const pw = document.getElementById('pw-input').value;
            if (pw === 'ydy') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('download-section').style.display = 'block';
                document.getElementById('final-pw').value = pw; // 폼에 비밀번호 전달
            } else {
                alert('비밀번호가 틀렸습니다!');
            }
        }
    </script>
</body>
</html>
